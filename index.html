<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Amazon Clone</title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  <header>
    <h1>MyStore</h1>
    <input type="text" placeholder="Search products...">
    <button>Search</button>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Deals</a>
    <a href="#">Electronics</a>
    <a href="#">Fashion</a>
    <a href="#">Books</a>
  </nav>

  <div class="banner"></div>

  <section class="products">
    <div class="product">
      <img src="https://assets.myntassets.com/dpr_1.5,q_30,w_400,c_limit,fl_progressive/assets/images/2025/FEBRUARY/27/KLG4LrBn_5829af237ba64126ad4420e56705bb27.jpg" alt="Product 1">
      <h3>Men Clothes</h3>
      <p>$19.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://img.clevup.in/352617/women-latest-new-dress-trending-1707799811540_SKU-3920_0.jpg?width=600&format=webp" alt="Product 2">
      <h3>Women Clothes</h3>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://cdn.shopify.com/s/files/1/0316/2705/1053/files/T1374101104100_1_540x.jpg?v=1727188676" alt="Product 3">
      <h3>Clothes</h3>
      <p>$39.99</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2026 MyStore. All rights reserved.</p>
  </footer>
</body>
</html>
